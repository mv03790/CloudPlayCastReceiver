<html>
<head>
  <script type="text/javascript"
      src="//www.gstatic.com/cast/sdk/libs/caf_receiver/v3/cast_receiver_framework.js">
  </script>
</head>
<body>
  <cast-media-player></cast-media-player>
  <script>
    cast.framework.CastReceiverContext.getInstance().start();
	//cast.framework.CastReceiverContext.getInstance().setLoggerLevel(cast.framework.LoggerLevel.DEBUG);
	
	const context = cast.framework.CastReceiverContext.getInstance();
	const playerManager = context.getPlayerManager();

	const playbackConfig = new cast.framework.PlaybackConfig();

	console.log("INICIOOOO");
	console.log("canDisplayType: " + context.canDisplayType('video/mp4','avc1.640029, mp4a.40.2'));
	console.log(JSON.parse(JSON.stringify(playbackConfig)));
	
	// Intercept the LOAD request to be able to read in a contentId and get data.
	playerManager.setMessageInterceptor(cast.framework.messages.MessageType.LOAD, loadRequestData => {
		console.log(JSON.parse(JSON.stringify(loadRequestData)));
		console.log("loadrequestData.media.customData: " , loadRequestData.media.customData.headers);
		return loadRequestData;
	});


	console.log("FINNNNNN");
  </script>
</body>
</html>
